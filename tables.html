<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Reservations</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <container>
      <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />

        <div class="text-center">
          <a href="reserve.html"
            ><button type="button" class="btn btn-lg btn-danger">
              <span class="glyphicon glyphicon-credit-card"></span> Make Reservation
            </button></a
          >
          <a href="home.html"
            ><button type="button" class="btn btn-lg btn-primary">
              <span class="glyphicon glyphicon-list-alt"></span> Home
            </button></a
          >
        </div>
      </div>
    </container>
    <div class="container mb-5">
      <div class="row display-flex justify-content-center mb-5">
        <div class="col-12 border-gray">
          <div class="card">
            <div class="card-header">
              Tables
            </div>
            <div class="card-body">
              <div class="card reservation my-2 pt-3">
                <p>
                  <span class="ml-2 mr-5 px-2 py-2 bg-primary text-white"><strong>{{ index }}</strong></span
                  >&nbsp;<span class="lead mx-2"><strong>{{ customerName }}</strong>&nbsp;&nbsp;</span
                  ><a href="#" class="btn-sm btn-danger float-right mx-3">X</a>
                </p>
              </div>
              <!-- End of .reservation -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mb-5">
      <div class="row display-flex justify-content-center mb-5">
        <div class="col-12 border-gray">
          <div class="card">
            <div class="card-header">
              Wait List
            </div>
            <div class="card-body">
              <div class="card reservation my-2 pt-3">
                <p>
                  <span class="ml-2 mr-5 px-2 py-2 bg-primary text-white"><strong>{{ index }}</strong></span
                  >&nbsp;<span class="lead mx-2"><strong>{{ customerName }}</strong>&nbsp;&nbsp;</span
                  ><a href="#" class="btn-sm btn-danger float-right mx-3">X</a>
                </p>
              </div>
              <!-- End of .reservation -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p>Control Panel</p>
        <p>
          <a href="#">Clear Tables</a> | <a href="/api/tables">API Table Link</a> |
          <a href="/api/waitlist">API Wait List</a>
        </p>
      </div>
    </footer>
  </body>
</html>
